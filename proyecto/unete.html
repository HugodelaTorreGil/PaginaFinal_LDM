<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="./styles/unete.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>GUATELETA F.S</header>

    <nav class="navegacion">
        <a href="./index.html"><button>INICIO</button></a>
        <a href="./fotos_equipo.html"><button>FOTOS DE EQUIPO</button></a>
        <a href="./sobre_nosotros.html"><button>SOBRE NOSOTROS</button></a>
        <a href="./unete.html"><button>UNETE</button></a>
        <a href="./merch.html"><button>MERCHANDISING</button></a>
        <a href="liga.html"><button>LIGA</button></a>
    </nav>


    <nav class="formulario">

        <div>
        <h2>Únete al equipo!!</h2>
            <br>
        <form action="" method="post">
            <label for="nombre">Nombre:</label>
            <br>
            <input type="text" id="nombre" name="nombre" required pattern="[a-zA-Z ]+" title="Solo se permiten letras"><br><br>
            <label for="apellidos">Apellidos:</label>
            <br>
            <input type="text" id="apellidos" name="apellidos" required pattern="[a-zA-Z ]+" title="Solo se permiten letras"><br><br>
            <label for="edad">Edad:</label>
            <br>
            <input type="number" id="edad" name="edad" required pattern="[0-9]+" title="Solo se permiten números"><br><br>
            <label for="experiencia">¿Has jugado en equipos anteriores?</label>
            <br>
            <br>
            <input type="radio" id="si" name="experiencia" value="si" required>
            <label for="si">Sí</label>
            <input type="radio" id="no" name="experiencia" value="no">
            <label for="no">No</label><br><br>
            <label for="conocimiento">¿Cómo nos conociste?</label>
            <br>
            <textarea id="conocimiento" name="conocimiento" required></textarea><br><br>
            <label for="entreno">¿Qué días estás disponible para entrenar?</label>
            <br>
            <br>
            <input type="checkbox" id="lunes" name="entreno" value="lunes" required>
            <label for="lunes">Lunes</label>
            <input type="checkbox" id="martes" name="entreno" value="martes">
            <label for="martes">Martes</label>
            <input type="checkbox" id="miercoles" name="entreno" value="miercoles">
            <label for="miercoles">Miércoles</label>
            <input type="checkbox" id="jueves" name="entreno" value="jueves">
            <label for="jueves">Jueves</label>
            <input type="checkbox" id="viernes" name="entreno" value="viernes">
            <label for="viernes">Viernes</label>
            <input type="checkbox" id="sabado" name="entreno" value="sabado">
            <label for="sabado">Sábado</label>
            <input type="checkbox" id="domingo" name="entreno" value="domingo">
            <label for="domingo">Domingo</label><br><br>
            <input type="submit" value="Enviar" class="enviar">
        </form>
    </div>

    <div>
        <h2>¿Alguna sugerencia?</h2>
        <br>
        <form action="" method="post">
        <label for="sugerencia">Sugerencias</label>
        <br>
        <textarea name="sugerencia" id="sugerencia"></textarea>
        </form>
    </div>

    <div>
        <h2>Patrocinanos!!!</h2>
        <form action="" method="post">
            <label for="nombreempresa">Nombre de tu empresa</label>
            <br>
            <input type="text" name="nombreempresa" id="nombreempresa">
            <br>
            <label for="cantidaddinero">¿Cuanto dinero deseas aportar?</label>
            <br>
            <input type="number" name="cantidaddinero" id="cantidaddinero">
    
        </form>

    </div>

</nav>


</body>
</html>
